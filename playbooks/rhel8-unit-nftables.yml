---
- hosts: node2
  become: true
  tasks:
  
    - name: "rhel8-unit-nftables : cheat script installs"
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: root
        group: root
        mode: 0744
      with_items:
        - {src: 'cheat-checkhost.j2',               dest: '/usr/local/bin/cheat-nftables-checkhost.sh'}
